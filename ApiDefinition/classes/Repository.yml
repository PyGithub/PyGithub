structures:
  - name: AnonymousContributor
    updatable: false
    attributes:
      - name: contributions
        type: int
      - name: name
        type: string
      - name: type
        type: string
  - name: Branch
    updatable: false
    attributes:
      - name: commit
        type: Commit
      - name: name
        type: string
    deprecated_attributes:
      - name: _links
        reason: todoAlpha What should we do with _links?
  - name: ContentCommit
    updatable: false
    attributes:
      - name: commit
        type: GitCommit
      - name: content
        type: File
  - name: Permissions
    attributes:
      - name: admin
        type: bool
      - name: pull
        type: bool
      - name: push
        type: bool
  - name: Tag
    updatable: false
    attributes:
      - name: commit
        type: Commit
      - name: name
        type: string
      - name: tarball_url
        type: string
      - name: zipball_url
        type: string
attributes:

  - name: master_branch
    reason: Replaced by default_branch
  - name: open_issues
    reason: Replaced by open_issues_count
  - name: organization
    reason: todoAlpha Remove? Or remember where we received this:)
  - name: watchers
    reason: Replaced by watchers_count
methods:
  - name: add_to_collaborators
    end_point: PUT /repos/:owner/:repo/collaborators/:username
    parameters:
      - name: username
        type:
          class: User
          attribute: login
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter username
    return_type: none
  - name: create_file
    end_point: PUT /repos/:owner/:repo/contents/:path
    parameters:
      - name: path
        type: string
      - name: message
        type: string
      - name: content
        type: string
    optional_parameters:
      - name: branch
        type: string
      - name: author
        type: GitAuthor
      - name: committer
        type: GitAuthor
    unimplemented_parameters:
      - name: email
        reason: In author and committer
      - name: name
        reason: In author and committer
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: path
        value: parameter path
      - name: repo
        value: attribute name
    post_arguments:
      - name: author
        value: parameter author
      - name: branch
        value: parameter branch
      - name: committer
        value: parameter committer
      - name: content
        value: parameter content
      - name: message
        value: parameter message
    return_type: Repository.ContentCommit
  - name: create_git_blob
    end_point: POST /repos/:owner/:repo/git/blobs
    parameters:
      - name: content
        type: string
      - name: encoding
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: content
        value: parameter content
      - name: encoding
        value: parameter encoding
    return_from: json
    return_type: GitBlob
  - name: create_git_commit
    end_point: POST /repos/:owner/:repo/git/commits
    parameters:
      - name: message
        type: string
      - name: tree
        type:
          class: GitTree
          attribute: sha
      - name: parents
        type:
          container: list
          content:
            class: GitCommit
            attribute: sha
    optional_parameters:
      - name: committer
        type: GitAuthor
      - name: author
        type: GitAuthor
    unimplemented_parameters:
      - name: date
        reason: In author and committer
      - name: email
        reason: In author and committer
      - name: name
        reason: In author and committer
    url_template: attribute git_commits_url
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: author
        value: parameter author
      - name: committer
        value: parameter committer
      - name: message
        value: parameter message
      - name: parents
        value: parameter parents
      - name: tree
        value: parameter tree
    return_type: GitCommit
  - name: create_git_ref
    end_point: POST /repos/:owner/:repo/git/refs
    parameters:
      - name: ref
        type: string
      - name: sha
        type: string
    url_template: attribute git_refs_url
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: ref
        value: parameter ref
      - name: sha
        value: parameter sha
    return_type: GitRef
  - name: create_git_tag
    end_point: POST /repos/:owner/:repo/git/tags
    parameters:
      - name: tag
        type: string
      - name: message
        type: string
      - name: object
        type: string
      - name: type
        type: string
    optional_parameters:
      - name: tagger
        type: GitAuthor
    unimplemented_parameters:
      - name: date
        reason: In author and committer
      - name: email
        reason: In author and committer
      - name: name
        reason: In author and committer
    url_template: attribute git_tags_url
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: message
        value: parameter message
      - name: object
        value: parameter object
      - name: tag
        value: parameter tag
      - name: tagger
        value: parameter tagger
      - name: type
        value: parameter type
    return_type: GitTag
  - name: create_git_tree
    end_point: POST /repos/:owner/:repo/git/trees
    parameters:
      - name: tree
        type:
          container: list
          content: dict
    unimplemented_parameters:
      - name: base_tree
        reason: Implemented in GitTree.create_modified_copy
      - name: content
        reason: In tree
      - name: mode
        reason: In tree
      - name: path
        reason: In tree
      - name: sha
        reason: In tree
      - name: type
        reason: In tree
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: tree
        value: parameter tree
    return_type: GitTree
  - name: create_issue
    end_point: POST /repos/:owner/:repo/issues
    parameters:
      - name: title
        type: string
    optional_parameters:
      - name: body
        type: string
      - name: assignee
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
      - name: milestone
        type:
          class: Milestone
          attribute: number
      - name: labels
        type:
          container: list
          content:
            class: Label
            attribute: name
    url_template: attribute issues_url
    post_arguments:
      - name: assignee
        value: parameter assignee
      - name: body
        value: parameter body
      - name: labels
        value: parameter labels
      - name: milestone
        value: parameter milestone
      - name: title
        value: parameter title
    return_type: Issue
  - name: create_key
    end_point: POST /repos/:owner/:repo/keys
    parameters:
      - name: title
        type: string
      - name: key
        type: string
    url_template: attribute keys_url
    post_arguments:
      - name: key
        value: parameter key
      - name: title
        value: parameter title
    return_type: PublicKey
  - name: create_label
    end_point: POST /repos/:owner/:repo/labels
    parameters:
      - name: name
        type: string
      - name: color
        type: string
    url_template: attribute labels_url
    post_arguments:
      - name: color
        value: parameter color
      - name: name
        value: parameter name
    return_type: Label
  - name: create_milestone
    end_point: POST /repos/:owner/:repo/milestones
    parameters:
      - name: title
        type: string
    optional_parameters:
      - name: state
        type:
          enum: [closed, open]
      - name: description
        type: string
      - name: due_on
        type: datetime
    url_template: attribute milestones_url
    post_arguments:
      - name: description
        value: parameter description
      - name: due_on
        value: parameter due_on
      - name: state
        value: parameter state
      - name: title
        value: parameter title
    return_type: Milestone
  - name: create_pull
    end_point: POST /repos/:owner/:repo/pulls
    parameters:
      - name: title
        type: string
      - name: head
        type: string
      - name: base
        type: string
    optional_parameters:
      - name: body
        type: string
    unimplemented_parameters:
      - name: issue
        reason: Implemented in Issue.create_pull
    url_template: attribute pulls_url
    post_arguments:
      - name: base
        value: parameter base
      - name: body
        value: parameter body
      - name: head
        value: parameter head
      - name: title
        value: parameter title
    return_type: PullRequest
  - name: delete
    end_point: DELETE /repos/:owner/:repo
    url_template: attribute url
    return_type: none
  - name: edit
    end_point: PATCH /repos/:owner/:repo
    optional_parameters:
      - name: name
        type: string
      - name: description
        type:
          union: [string, Reset]
      - name: homepage
        type:
          union: [string, Reset]
      - name: private
        type: bool
      - name: has_issues
        type: bool
      - name: has_wiki
        type: bool
      - name: default_branch
        type: string
    unimplemented_parameters:
      - name: has_downloads
        reason: https://github.com/blog/1302-goodbye-uploads
    url_template: attribute url
    post_arguments:
      - name: default_branch
        value: parameter default_branch
      - name: description
        value: parameter description
      - name: has_issues
        value: parameter has_issues
      - name: has_wiki
        value: parameter has_wiki
      - name: homepage
        value: parameter homepage
      - name: name
        value: parameter name
      - name: private
        value: parameter private
    effect: update
    return_type: none
  - name: get_assignees
    end_point: GET /repos/:owner/:repo/assignees
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute assignees_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_branch
    end_point: GET /repos/:owner/:repo/branches/:branch
    parameters:
      - name: branch
        type: string
    url_template: attribute branches_url
    url_template_arguments:
      - name: branch
        value: parameter branch
    return_type: Repository.Branch
  - name: get_branches
    end_point: GET /repos/:owner/:repo/branches
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute branches_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Repository.Branch
  - name: get_collaborators
    end_point: GET /repos/:owner/:repo/collaborators
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute collaborators_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_commit
    end_point: GET /repos/:owner/:repo/commits/:sha
    parameters:
      - name: sha
        type: string
    url_template: attribute commits_url
    url_template_arguments:
      - name: sha
        value: parameter sha
    return_type: Commit
  - name: get_commits
    end_point: GET /repos/:owner/:repo/commits
    optional_parameters:
      - name: sha
        type: string
      - name: path
        type: string
      - name: author
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
      - name: since
        type: datetime
      - name: until
        type: datetime
      - name: per_page
        type: int
    url_template: attribute commits_url
    url_arguments:
      - name: author
        value: parameter author
      - name: path
        value: parameter path
      - name: per_page
        value: parameter per_page
      - name: sha
        value: parameter sha
      - name: since
        value: parameter since
      - name: until
        value: parameter until
    return_type:
      container: PaginatedList
      content: Commit
  - name: get_contents
    end_point: GET /repos/:owner/:repo/contents/:path
    parameters:
      - name: path
        type: string
    optional_parameters:
      - name: ref
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: path
        value: parameter path
      - name: repo
        value: attribute name
    url_arguments:
      - name: ref
        value: parameter ref
    return_type:
      union:
        - union: [File, Submodule, SymLink]
          key: type
          keys: [file, submodule, symlink]
        - container: list
          content:
            union: [File, Dir, Submodule, SymLink]
      converter: FirstMatch
  - name: get_contributors
    end_point: GET /repos/:owner/:repo/contributors
    optional_parameters:
      - name: anon
        type: bool
      - name: per_page
        type: int
    url_template: attribute contributors_url
    url_arguments:
      - name: anon
        value: parameter anon
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content:
        union: [Contributor, Repository.AnonymousContributor]
        key: type
        keys: [User, Anonymous]
  - name: get_forks
    end_point: GET /repos/:owner/:repo/forks
    optional_parameters:
      - name: sort
        type:
          enum: [newest, oldest, stargazers]
      - name: per_page
        type: int
    url_template: attribute forks_url
    url_arguments:
      - name: per_page
        value: parameter per_page
      - name: sort
        value: parameter sort
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_git_blob
    end_point: GET /repos/:owner/:repo/git/blobs/:sha
    parameters:
      - name: sha
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
      - name: sha
        value: parameter sha
    return_type: GitBlob
  - name: get_git_commit
    end_point: GET /repos/:owner/:repo/git/commits/:sha
    parameters:
      - name: sha
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
      - name: sha
        value: parameter sha
    return_type: GitCommit
  - name: get_git_ref
    end_point: GET /repos/:owner/:repo/git/refs/:ref
    parameters:
      - name: ref
        type: string
    url_template: attribute git_refs_url
    url_template_arguments:
      - name: ref
        value: parameter ref
    return_type: GitRef
  - name: get_git_refs
    end_point: GET /repos/:owner/:repo/git/refs
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute git_refs_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: GitRef
  - name: get_git_tag
    end_point: GET /repos/:owner/:repo/git/tags/:sha
    parameters:
      - name: sha
        type: string
    url_template: attribute git_tags_url
    url_template_arguments:
      - name: sha
        value: parameter sha
    return_type: GitTag
  - name: get_git_tree
    end_point: GET /repos/:owner/:repo/git/trees/:sha
    parameters:
      - name: sha
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
      - name: sha
        value: parameter sha
    return_type: GitTree
  - name: get_issue
    end_point: GET /repos/:owner/:repo/issues/:number
    parameters:
      - name: number
        type: int
    url_template: attribute issues_url
    url_template_arguments:
      - name: number
        value: parameter number
    return_type: Issue
  - name: get_issues
    end_point: GET /repos/:owner/:repo/issues
    optional_parameters:
      - name: milestone
        type:
          class: Milestone
          attribute: number
      - name: state
        type:
          enum: [close, open]
      - name: assignee
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
      - name: creator
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
      - name: mentioned
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
      - name: labels
        type:
          container: list
          content:
            class: Label
            attribute: name
      - name: sort
        type:
          enum: [comments, created, updated]
      - name: direction
        type:
          enum: [asc, desc]
      - name: since
        type: datetime
      - name: per_page
        type: int
    url_template: attribute issues_url
    url_arguments:
      - name: assignee
        value: parameter assignee
      - name: creator
        value: parameter creator
      - name: direction
        value: parameter direction
      - name: labels
        value: parameter labels
      - name: mentioned
        value: parameter mentioned
      - name: milestone
        value: parameter milestone
      - name: per_page
        value: parameter per_page
      - name: since
        value: parameter since
      - name: sort
        value: parameter sort
      - name: state
        value: parameter state
    return_type:
      container: PaginatedList
      content: Issue
  - name: get_key
    end_point: GET /repos/:owner/:repo/keys/:id
    parameters:
      - name: id
        type: int
    url_template: attribute keys_url
    url_template_arguments:
      - name: key_id
        value: parameter id
    return_type: PublicKey
  - name: get_keys
    end_point: GET /repos/:owner/:repo/keys
    url_template: attribute keys_url
    return_type:
      container: list
      content: PublicKey
  - name: get_label
    end_point: GET /repos/:owner/:repo/labels/:name
    parameters:
      - name: name
        type: string
    url_template: attribute labels_url
    url_template_arguments:
      - name: name
        value: parameter name
    return_type: Label
  - name: get_labels
    end_point: GET /repos/:owner/:repo/labels
    url_template: attribute labels_url
    return_type:
      container: list
      content: Label
  - name: get_milestone
    end_point: GET /repos/:owner/:repo/milestones/:number
    parameters:
      - name: number
        type: int
    url_template: attribute milestones_url
    url_template_arguments:
      - name: number
        value: parameter number
    return_type: Milestone
  - name: get_milestones
    end_point: GET /repos/:owner/:repo/milestones
    optional_parameters:
      - name: state
        type:
          enum: [all, closed, open]
      - name: sort
        type:
          enum: [completion, due_date]
      - name: direction
        type:
          enum: [asc, desc]
      - name: per_page
        type: int
    url_template: attribute milestones_url
    url_arguments:
      - name: direction
        value: parameter direction
      - name: per_page
        value: parameter per_page
      - name: sort
        value: parameter sort
      - name: state
        value: parameter state
    return_type:
      container: PaginatedList
      content: Milestone
  - name: get_pull
    end_point: GET /repos/:owner/:repo/pulls/:number
    parameters:
      - name: number
        type: int
    url_template: attribute pulls_url
    url_template_arguments:
      - name: number
        value: parameter number
    return_type: PullRequest
  - name: get_pulls
    end_point: GET /repos/:owner/:repo/pulls
    optional_parameters:
      - name: state
        type:
          enum: [all, closed, open]
      - name: head
        type: string
      - name: base
        type: string
      - name: sort
        type:
          enum: [created, long-running, popularity, updated]
      - name: direction
        type:
          enum: [asc, desc]
      - name: per_page
        type: int
    url_template: attribute pulls_url
    url_arguments:
      - name: base
        value: parameter base
      - name: direction
        value: parameter direction
      - name: head
        value: parameter head
      - name: per_page
        value: parameter per_page
      - name: sort
        value: parameter sort
      - name: state
        value: parameter state
    return_type:
      container: PaginatedList
      content: PullRequest
  - name: get_readme
    end_point: GET /repos/:owner/:repo/readme
    optional_parameters:
      - name: ref
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    url_arguments:
      - name: ref
        value: parameter ref

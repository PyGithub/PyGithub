attributes:
  - name: assignee
    type: User
  - name: body
    type: string
  - name: body_html
    type: string
  - name: body_text
    type: string
  - name: closed_at
    type: datetime
  - name: closed_by
    type: User
  - name: comments
    type: int
  - name: comments_url
    type: string
  - name: created_at
    type: datetime
  - name: events_url
    type: string
  - name: html_url
    type: string
  - name: id
    type: int
  - name: labels
    type:
      container: list
      content: Label
  - name: labels_url
    type: string
  - name: milestone
    type: Milestone
  - name: number
    type: int
  - name: repository
    type: Repository
  - name: state
    type: string
  - name: title
    type: string
  - name: updated_at
    type: datetime
  - name: user
    type: User
methods:
  - name: add_to_labels
    end_point: POST /repos/:owner/:repo/issues/:number/labels
    variable_parameter:
      name: label
      type:
        class: Label
        attribute: name
    url_template: attribute labels_url
    post_arguments:
      - name: labels
        value: parameter label
    return_type: none
  - name: create_pull
    end_point: POST /repos/:owner/:repo/pulls
    parameters:
      - name: head
        type: string
      - name: base
        type: string
    unimplemented_parameters:
      - name: body
        reason: Implemented in Repository.create_pull
      - name: issue
        reason: Taken from attribute number
      - name: title
        reason: Implemented in Repository.create_pull
    url_template: attribute pulls_url
    post_arguments:
      - name: base
        value: parameter base
      - name: head
        value: parameter head
      - name: issue
        value: attribute number
    return_type: PullRequest
  - name: edit
    end_point: PATCH /repos/:owner/:repo/issues/:number
    optional_parameters:
      - name: title
        type: string
      - name: body
        type:
          union: [string, Reset]
      - name: assignee
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
            - Reset
      - name: state
        type:
          enum: [closed, open]
      - name: milestone
        type:
          union:
            - class: Milestone
              attribute: number
            - Reset
      - name: labels
        type:
          container: list
          content:
            class: Label
            attribute: name
    url_template: attribute url
    post_arguments:
      - name: assignee
        value: parameter assignee
      - name: body
        value: parameter body
      - name: labels
        value: parameter labels
      - name: milestone
        value: parameter milestone
      - name: state
        value: parameter state
      - name: title
        value: parameter title
    effect: update
    return_type: none
  - name: get_labels
    end_point: GET /repos/:owner/:repo/issues/:number/labels
    url_template: attribute labels_url
    return_type:
      container: list
      content: Label
  - name: remove_all_labels
    end_point: DELETE /repos/:owner/:repo/issues/:number/labels
    url_template: attribute labels_url
    return_type: none
  - name: remove_from_labels
    end_point: DELETE /repos/:owner/:repo/issues/:number/labels/:name
    parameters:
      - name: label
        type:
          class: Label
          attribute: name
    url_template: attribute labels_url
    url_template_arguments:
      - name: name
        value: parameter label
    return_type: none
  - name: set_labels
    end_point: PUT /repos/:owner/:repo/issues/:number/labels
    variable_parameter:
      name: label
      type:
        class: Label
        attribute: name
    url_template: attribute labels_url
    post_arguments:
      - name: labels
        value: parameter label
    return_type: none

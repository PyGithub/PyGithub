attributes:
  - name: content
    type: string
  - name: encoding
    type: string
  - name: git_url
    type: string
  - name: html_url
    type: string
  - name: name
    type: string
  - name: path
    type: string
  - name: sha
    type: string
  - name: size
    type: int
  - name: type
    type: string
deprecated_attributes:
  - name: _links
    reason: todoAlpha What should we do with _links?
methods:
  - name: delete
    end_point: DELETE /repos/:owner/:repo/contents/:path
    parameters:
      - name: message
        type: string
    optional_parameters:
      - name: author
        type: GitAuthor
      - name: committer
        type: GitAuthor
    unimplemented_parameters:
      - name: email
        reason: In author and committer
      - name: name
        reason: In author and committer
      - name: path
        reason: Taken from url_template
      - name: sha
        reason: Taken from attribute sha
    url_template: attribute url
    post_arguments:
      - name: author
        value: parameter author
      - name: committer
        value: parameter committer
      - name: message
        value: parameter message
      - name: sha
        value: attribute sha
    return_from: json.commit
    return_type: GitCommit
  - name: edit
    end_point: PUT /repos/:owner/:repo/contents/:path
    parameters:
      - name: message
        type: string
      - name: content
        type: string
    optional_parameters:
      - name: author
        type: GitAuthor
      - name: committer
        type: GitAuthor
    unimplemented_parameters:
      - name: email
        reason: In author and committer
      - name: name
        reason: In author and committer
      - name: path
        reason: Taken from url_template
      - name: sha
        reason: Taken from attribute sha
    url_template: attribute url
    post_arguments:
      - name: author
        value: parameter author
      - name: committer
        value: parameter committer
      - name: content
        value: parameter content
      - name: message
        value: parameter message
      - name: sha
        value: attribute sha
    effects:
      - update from json.content
      - update_attr content from parameter content
    return_from: json.commit
    return_type: GitCommit

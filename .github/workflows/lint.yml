name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: |
          python -m pip install --upgrade pip
          pip install types-jwt types-requests mypy
      - uses: liskin/gh-problem-matcher-wrap@v2
        with:
          action: add
          linters: mypy
      - run: mypy --show-column-numbers --python-version 3.7 github tests

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.0


  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: pip

      - run: |
          pip install tox
          pip install -r requirements.txt
          pip install -e .

      - run: tox -e docs
